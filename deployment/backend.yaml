# PostgreSQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: martin-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: lvms-vg1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: martin-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: martin-guestbook
      component: postgres
  template:
    metadata:
      labels:
        app: martin-guestbook
        component: postgres
    spec:
      containers:
        - name: postgres
          image: quay.io/fedora/postgresql-16:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: martin-db-password
                  key: username
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: martin-db-password
                  key: password
            - name: POSTGRESQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: martin-db-config
                  key: db-name
          volumeMounts:
            - name: martin-postgres-data
              mountPath: /var/lib/postgresql
      volumes:
        - name: martin-postgres-data
          persistentVolumeClaim:
            claimName: martin-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: martin-postgres
spec:
  type: ClusterIP
  selector:
    app: martin-guestbook
    component: postgres
  ports:
    - port: 5432
---
